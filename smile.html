<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/smile.css">
</head>

<body>
    <div class="component--feedback possition--tc">
        <a href="#" class="close"><img src="img/close.svg" alt=""></a>
        <h5>How likely are you to answer to this question?</h5>
        <div class="face">
            <li>
                <input type="radio" name="rate" value="-1">
                <img src="img/sadicon.svg" alt="">
            </li>


            <li>
                <input type="radio" name="rate" value="0">
                <img src="img/thinkicon.svg" alt="">
            </li>

            <li >
                <input type="radio" name="rate" value="1">
                <img src="img/smileicon.svg" alt="">
            </li>
        </div>
        <div class="message ">
            <p>Tell us how we can improve</p>
            <textarea name="message" cols="30" rows="10" placeholder="Write your message here"></textarea>
        </div>
        <div class="actions">
            <a href="#">Skip</a>
            <button type="submit">Submit</button>
        </div>


    </div>

    <script src="app.js"></script>
</body>

</html>
